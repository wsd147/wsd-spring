<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-8">
									<input id="username" name="username" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="realname" name="realname" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">性别：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
										<input type="radio"name="sex" value="1" /> 男
									</label>
									<label class="radio-inline">
										<input type="radio" name="sex" value="0" /> 女
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">组织：</label>
								<div class="col-sm-8">
									<input id="organizaId" name="organizaId" class="hidden"> <input
										id="organizaName" name="" class="form-control" type="text"
										style="cursor: pointer;" onclick="User_Update.openOrgn()"
										readonly="readonly" placeholder="所属组织">
								</div>
								<div class="organTreeSelect ibox ibox-body" hidden="hidden">
									<div class="ibox-title">
										<h5>选择组织</h5>
									</div>
									<div class="ibox-content">
										<ul id="organTreeSelect" class="ztree"></ul>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">E-mail：</label>
								<div class="col-sm-8">
									<input id="email" name="email" class="form-control"
										type="email">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">角色</label>
								<div class="col-sm-8">
									<label th:each="role:${roles}" class="checkbox-inline">
										<input name="roleId" type="checkbox" th:value="${role.roleId}"
										th:text="${role.name}">
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" onclick="User_Update.save()" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/static/js/appjs/sys/user/update.js}">
	</script>
</body>
</html>
