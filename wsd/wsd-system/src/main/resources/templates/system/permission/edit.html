<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="pid" name="pid" type="hidden"
								th:value="${permission.pid}" /> <input id="permissionId" name="permissionId"
								type="hidden" th:value="${permission.permissionId}" />
							<div class="form-group">
								<label class="col-sm-3 control-label">上级菜单：</label>
								<div class="col-sm-8">
									<input id="" name="" class="form-control" type="text"
										th:value="${parentName}" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">菜单类型：</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										th:field="*{permission.type}" name="type" value="0" /> 目录
									</label> <label class="radio-inline"> <input type="radio"
										th:field="*{permission.type}" name="type" value="1" /> 菜单
									</label> <label class="radio-inline"> <input type="radio"
										th:field="*{permission.type}" name="type" value="2" /> 按钮
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">菜单名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text"
										th:value="${permission.name}" required>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">链接地址：</label>
								<div class="col-sm-8">
									<input id="uri" name="uri" class="form-control" type="text"
										th:value="${permission.uri}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所属系统：</label>
								<div class="col-sm-8">
									<input id="systemId" name="systemId" class="form-control" type="text"
										   th:value="${permission.systemId}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">权限标识：</label>
								<div class="col-sm-8">
									<input id="perpermissionValuems" name="permissionValue" class="form-control" type="text"
										th:value="${permission.permissionValue}">
								</div>
							</div>
								<div class="form-group">
								<label class="col-sm-3 control-label">排序号：</label>
								<div class="col-sm-8">
									<input id="orderNum" name="orderNum" class="form-control"
										type="text" th:value="${permission.orderNum}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">图标：</label>
								<div class="col-sm-5">
									<input id="icon" name="icon" class="form-control" type="text"
										placeholder="例如：fa fa-circle-o" th:value="${permission.icon}">
								</div>
								<input id="ico-btn" class="btn btn-warning" onclick="Permission_Update.openIcon()" type="button" value="选择图标">
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-info" onclick="Permission_Update.save()">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script th:src="@{/static/js/appjs/sys/permission/update.js}"></script>
</body>

</html>
