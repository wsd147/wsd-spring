<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<script id ="roleTableToolBar" type="text/html">
						<div  role="group">
							<button shiro:hasPermission="sys:role:add" type="button"
									class="btn btn-primary" onclick="Role.showAdd()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="sys:role:batchRemove" type="button"
									class="btn btn-danger" onclick="Role.batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
					</script>
					<table id="roleTable" data-mobile-responsive="true">
					</table>
				</div>
				<!--<ul id="tree" class="ztree" style="width:230px; overflow:auto;"></ul>-->
			</div>
		</div>
		<div id="authTree" hidden="hidden">
			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-sm-12">
						<div class="ibox float-e-margins">
							<div class="ibox-content">
								<div align="center">
									<ul id="tree" class="ztree" style="align:center"></ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="sys:role:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="sys:role:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/static/js/appjs/sys/role/role.js}">
		
	</script>
</body>

</html>
